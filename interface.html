<!DOCTYPE html>
<html>
  <head>
    <title>OMEGA LEDS</title>
  <style type="text/css">
    body {
         font-size: 250%;
         font-family: Arial, Helvetica, sans-serif;

    }
  </style>    
  </head>
  <body>
    <form action="/" method="post">
      Color:
      <input type="radio" name="color" value="r"> red
      <input type="radio" name="color" value="g"> green
      <input type="radio" name="color" value="b"> blue
      <br>
      Speed:
      <input type="radio" name="speed" value="0"> zero
      <input type="radio" name="speed" value="1"> one
      <input type="radio" name="speed" value="2"> two
      <input type="radio" name="speed" value="3"> three
      <input type="radio" name="speed" value="4"> four
      <input type="radio" name="speed" value="5"> five
      <br>
      Direction:
      <input type="radio" name="direction" value="n"> normal
      <input type="radio" name="direction" value="r"> reverse
      <br>
      <input value="Start" type="submit" />
    </form>
  </body>
</html>
